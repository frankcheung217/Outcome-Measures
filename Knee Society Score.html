<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>膝關節學會評分系統（繁體中文版） - Knee Society Score</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 20px;
        }
        .form-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .score-display {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
        }
        .lang-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Language Toggle -->
        <div class="lang-toggle">
            <button class="btn btn-link" onclick="toggleLanguage()">English</button>
        </div>

        <!-- Header -->
        <h1 class="text-center mb-4">膝關節學會評分系統（繁體中文版）</h1>
        <p class="text-center text-muted">基於2011年膝關節學會評分系統的患者自評工具</p>

        <!-- Objective Knee Score -->
        <div class="form-section">
            <h3>客觀膝關節評分</h3>
            <p>以下部分通常由醫生填寫。此處為簡化版，僅包括患者可自評的疼痛評分。</p>
            <form id="objectiveForm">
                <div class="mb-3">
                    <label class="form-label">平地行走時疼痛 (VAS 0-10)</label>
                    <input type="number" class="form-control" id="painWalking" min="0" max="10" required>
                    <small class="form-text text-muted">0 = 無痛, 10 = 極度疼痛</small>
                </div>
                <button type="button" class="btn btn-primary" onclick="calculateObjectiveScore()">計算客觀評分</button>
            </form>
            <div id="objectiveScore" class="score-display"></div>
        </div>

        <!-- Patient Satisfaction -->
        <div class="form-section">
            <h3>患者滿意度</h3>
            <form id="satisfactionForm">
                <div class="mb-3">
                    <label class="form-label">膝關節疼痛緩解程度</label>
                    <select class="form-select" id="painRelief" required>
                        <option value="10">非常滿意</option>
                        <option value="8">滿意</option>
                        <option value="6">一般</option>
                        <option value="2">不滿意</option>
                        <option value="0">非常不滿意</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">膝關節功能改善程度</label>
                    <select class="form-select" id="functionImprovement" required>
                        <option value="10">非常滿意</option>
                        <option value="8">滿意</option>
                        <option value="6">一般</option>
                        <option value="2">不滿意</option>
                        <option value="0">非常不滿意</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" onclick="calculateSatisfactionScore()">計算滿意度評分</button>
            </form>
            <div id="satisfactionScore" class="score-display"></div>
        </div>

        <!-- Patient Expectations -->
        <div class="form-section">
            <h3>患者期望</h3>
            <form id="expectationsForm">
                <div class="mb-3">
                    <label class="form-label">治療後的期望實現程度</label>
                    <select class="form-select" id="expectationMet" required>
                        <option value="15">完全實現</option>
                        <option value="10">部分實現</option>
                        <option value="5">未實現</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" onclick="calculateExpectationsScore()">計算期望評分</button>
            </form>
            <div id="expectationsScore" class="score-display"></div>
        </div>

        <!-- Functional Activities -->
        <div class="form-section">
            <h3>功能活動</h3>
            <form id="functionalForm">
                <div class="mb-3">
                    <label class="form-label">行走能力</label>
                    <select class="form-select" id="walkingAbility" required>
                        <option value="15">無限制</option>
                        <option value="10">輕微限制</option>
                        <option value="5">中度限制</option>
                        <option value="0">嚴重限制</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">上下樓梯能力</label>
                    <select class="form-select" id="stairsAbility" required>
                        <option value="15">無困難</option>
                        <option value="10">輕微困難</option>
                        <option value="5">中度困難</option>
                        <option value="0">無法完成</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" onclick="calculateFunctionalScore()">計算功能評分</button>
            </form>
            <div id="functionalScore" class="score-display"></div>
        </div>

        <!-- Total Score -->
        <div
