<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STarT 背部檢測工具 - 繁體中文版</title>
    <style>
        body {
            font-family: Arial, 'Microsoft YaHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .calculator {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 15px;
        }
        .question label {
            display: block;
            font-size: 1rem;
            color: #333;
            margin-bottom: 5px;
        }
        .radio-group {
            display: flex;
            gap: 20px;
        }
        .radio-group input[type="radio"] {
            margin-right: 5px;
        }
        .radio-group label {
            font-size: 0.9rem;
            color: #555;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button.calculate {
            background-color: #03a9f4;
            color: white;
        }
        .button.calculate:hover {
            background-color: #0288d1;
            transform: scale(1.05);
        }
        .button.clear {
            background-color: #ff5722;
            color: white;
        }
        .button.clear:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f0fe;
            border-radius: 8px;
            display: none;
        }
        #result p {
            font-size: 1rem;
            color: #333;
            margin: 5px 0;
        }
        #result p.explanation {
            font-size: 0.9rem;
            color: #333;
            font-style: italic;
        }
        @media (max-width: 500px) {
            .calculator {
                padding: 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>STarT 背部檢測工具 - 繁體中文版</h1>
        <form id="startBackForm">
            <div class="question">
                <label>1. 在過去兩周,我的背痛曾經擴散到腿部。</label>
                <div class="radio-group">
                    <input type="radio" name="q1" value="0" required><label>不同意</label>
                    <input type="radio" name="q1" value="1"><label>同意</label>
                </div>
            </div>
            <div class="question">
                <label>2. 在過去兩周,我有時會有肩、頸部痛的情況。</label>
                <div class="radio-group">
                    <input type="radio" name="q2" value="0" required><label>不同意</label>
                    <input type="radio" name="q2" value="1"><label>同意</label>
                </div>
            </div>
            <div class="question">
                <label>3. 我曾因為背痛而僅能作短距離步行</label>
                <div class="radio-group">
                    <input type="radio" name="q3" value="0" required><label>不同意</label>
                    <input type="radio" name="q3" value="1"><label>同意</label>
                </div>
            </div>
            <div class="question">
                <label>4. 在過去兩周,我曾因為背痛導致穿衣服的速度比平常緩慢</label>
                <div class="radio-group">
                    <input type="radio" name="q4" value="0" required><label>不同意</label>
                    <input type="radio" name="q4" value="1"><label>同意</label>
                </div>
            </div>
            <div class="question">
                <label>5. 我認為對於一個和我有相同狀況的人來說,體力活動是不安全的</label>
                <div class="radio-group">
                    <input type="radio" name="q5" value="0" required><label>不同意</label>
                    <input type="radio" name="q5" value="1"><label>同意</label>
                </div>
            </div>
            <div class="question">
                <label>6. 我經常會擔心我的背痛</label>
                <div class="radio-group">
                    <input type="radio" name="q6" value="0" required><label>不同意</label>
                    <input type="radio" name="q6" value="1"><label>同意</label>
                </div>
            </div>
            <div class="question">
                <label>7.我覺得我的背痛很嚴重, 而且永遠不會得到任何改善</label>
                <div class="radio-group">
                    <input type="radio" name="q7" value="0" required><label>不同意</label>
                    <input type="radio" name="q7" value="1"><label>同意</label>
                </div>
            </div>
            <div class="question">
                <label>8. 整體而言,	我不再享受過去喜歡做的事</label>
                <div class="radio-group">
                    <input type="radio" name="q8" value="0" required><label>不同意</label>
                    <input type="radio" name="q8" value="1"><label>同意</label>
                </div>
            </div>
            <div class="question">
                <label>9. 整體而言， 過去兩周內背痛對您的影響程度如何?</label>
                <div class="radio-group">
                    <input type="radio" name="q9" value="0" required><label>完全不受影響</label>
                    <input type="radio" name="q9" value="0" required><label>輕微影響</label>
                    <input type="radio" name="q9" value="0" required><label>中度影響</label>
                    <input type="radio" name="q9" value="1" required><label>非常影響</label>
                    <input type="radio" name="q9" value="1"><label>極度影響</label>
                </div>
            </div>
            <div class="buttons">
                <button type="button" class="button calculate" onclick="calculateScore()">計算</button>
                <button type="button" class="button clear" onclick="clearForm()">清除</button>
            </div>
        </form>
        <div id="result"></div>
    </div>

    <script>
        function calculateScore() {
            alert('計算開始');
            const form = document.getElementById('startBackForm');
            const resultDiv = document.getElementById('result');
            const questions = ['q1', 'q2', 'q3', 'q4', 'q5', 'q6', 'q7', 'q8', 'q9'];
            for (let q of questions) {
                if (!form.querySelector(`input[name="${q}"]:checked`)) {
                    alert('請回答所有問題！ 缺少: ' + q);
                    return;
                }
            }
            let totalScore = 0;
            questions.forEach(q => {
                const value = parseInt(form.querySelector(`input[name="${q}"]:checked`).value);
                totalScore += value;
            });
            let psychoScore = 0;
            ['q5', 'q6', 'q7', 'q8', 'q9'].forEach(q => {
                const value = parseInt(form.querySelector(`input[name="${q}"]:checked`).value);
                psychoScore += value;
            });
            let riskCategory = totalScore <= 3 ? '低風險' : (totalScore >= 4 && psychoScore < 4) ? '中風險' : '高風險';
            setTimeout(() => {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <p><strong>總分：</strong> ${totalScore} (滿分9分)</p>
                    <p><strong>心理社會分量表得分：</strong> ${psychoScore} (滿分5分)</p>
                    <p><strong>風險類別：</strong> ${riskCategory}</p>
                    <p class="explanation"><em>說明：低風險表示持續性殞疾的可能性較低；中風險表示需要進一步評估；高風險表示可能需要心理社會干預。</em></p>
                `;
                alert('結果：總分=' + totalScore + ', 心理社會=' + psychoScore + ', 風險=' + riskCategory);
            }, 0);
        }

        function clearForm() {
            alert('清除表單');
            const form = document.getElementById('startBackForm');
            const resultDiv = document.getElementById('result');
            form.reset();
            resultDiv.style.display = 'none';
            resultDiv.innerHTML = '';
        }
    </script>
</body>
</html>
