<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STarT Back篩查工具 - 繁體中文版</title>
    <style>
        body {
            font-family: Arial, 'Microsoft YaHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .calculator {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 15px;
        }
        .question label {
            display: block;
            font-size: 1rem;
            color: #333;
            margin-bottom: 5px;
        }
        .radio-group {
            display: flex;
            gap: 20px;
        }
        .radio-group input[type="radio"] {
            margin-right: 5px;
        }
        .radio-group label {
            font-size: 0.9rem;
            color: #555;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button.calculate {
            background-color: #03a9f4;
            color: white;
        }
        .button.calculate:hover {
            background-color: #0288d1;
            transform: scale(1.05);
        }
        .button.clear {
            background-color: #ff5722;
            color: white;
        }
        .button.clear:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f0fe;
            border-radius: 8px;
            display: none;
        }
        #result p {
            font-size: 1rem;
            color: #333;
            margin: 5px 0;
        }
        #result p.explanation {
            font-size: 0.9rem;
            color: #333;
            font-style: italic;
        }
        @media (max-width: 500px) {
            .calculator {
                padding: 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>STarT Back篩查工具 - 繁體中文版</h1>
        <form id="startBackForm">
            <div class="question">
                <label>1. 我的背痛已擴散至身體其他部位（例如，臀部、腿部等）。(My back pain has spread to other parts of my body, such as my buttocks or legs.)</label>
                <div class="radio-group">
                    <input type="radio" name="q1" value="0" required><label>否</label>
                    <input type="radio" name="q1" value="1"><label>是</label>
                </div>
            </div>
            <div class="question">
                <label>2. 我的背痛伴隨著頸部或肩部的疼痛。(I have neck or shoulder pain along with my back pain.)</label>
                <div class="radio-group">
                    <input type="radio" name="q2" value="0" required><label>否</label>
                    <input type="radio" name="q2" value="1"><label>是</label>
                </div>
            </div>
            <div class="question">
                <label>3. 我發現走路或活動比平時更困難。(I find it more difficult to walk or move around than usual.)</label>
                <div class="radio-group">
                    <input type="radio" name="q3" value="0" required><label>否</label>
                    <input type="radio" name="q3" value="1"><label>是</label>
                </div>
            </div>
            <div class="question">
                <label>4. 我覺得現在不適合進行體力活動，例如運動或工作。(I feel it's not safe to be physically active, like exercising or working.)</label>
                <div class="radio-group">
                    <input type="radio" name="q4" value="0" required><label>不同意</label>
                    <input type="radio" name="q4" value="1"><label>同意</label>
                </div>
            </div>
            <div class="question">
                <label>5. 我擔心我的背痛會變得更嚴重。(I'm worried that my back pain will get worse.)</label>
                <div class="radio-group">
                    <input type="radio" name="q5" value="0" required><label>不同意</label>
                    <input type="radio" name="q5" value="1"><label>同意</label>
                </div>
            </div>
            <div class="question">
                <label>6. 總體來說，我最近感覺不太好。(Overall, I haven't been feeling very well lately.)</label>
                <div class="radio-group">
                    <input type="radio" name="q6" value="0" required><label>不同意</label>
                    <input type="radio" name="q6" value="1"><label>同意</label>
                </div>
            </div>
            <div class="question">
                <label>7. 我完全沒有享受我通常喜歡的事情。(I don't enjoy the things I usually like to do at all.)</label>
                <div class="radio-group">
                    <input type="radio" name="q7" value="0" required><label>不同意</label>
                    <input type="radio" name="q7" value="1"><label>同意</label>
                </div>
            </div>
            <div class="question">
                <label>8. 我感到緊張或焦慮。(I feel nervous or anxious.)</label>
                <div class="radio-group">
                    <input type="radio" name="q8" value="0" required><label>不同意</label>
                    <input type="radio" name="q8" value="1"><label>同意</label>
                </div>
            </div>
            <div class="question">
                <label>9. 我覺得無論做什麼，背痛都不會好轉。(I feel that no matter what I do, my back pain won't get better.)</label>
                <div class="radio-group">
                    <input type="radio" name="q9" value="0" required><label>不同意</label>
                    <input type="radio" name="q9" value="1"><label>同意</label>
                </div>
            </div>
            <div class="buttons">
                <button type="button" class="button calculate" onclick="calculateScore()">計算</button>
                <button type="button" class="button clear" onclick="clearForm()">清除</button>
            </div>
        </form>
        <div id="result"></div>
    </div>

    <script>
        function calculateScore() {
            const form = document.getElementById('startBackForm');
            const resultDiv = document.getElementBy симптомы
            // Check if all questions are answered
            const questions = ['q1', 'q2', 'q3', 'q4', 'q5', 'q6', 'q7', 'q8', 'q9'];
            for (let q of questions) {
                if (!form.querySelector(`input[name="${q}"]:checked`)) {
                    alert('請回答所有問題！');
                    return;
                }
            }

            // Calculate total score
            let totalScore = 0;
            questions.forEach(q => {
                const value = parseInt(form.querySelector(`input[name="${q}"]:checked`).value);
                totalScore += value;
            });

            // Calculate psychosocial subscale score (questions 5-9)
            let psychoScore = 0;
            ['q5', 'q6', 'q7', 'q8', 'q9'].forEach(q => {
                const value = parseInt(form.querySelector(`input[name="${q}"]:checked`).value);
                psychoScore += value;
            });

            // Determine risk category
            let riskCategory;
            if (totalScore <= 3) {
                riskCategory = '低風險';
            } else if (totalScore >= 4 && psychoScore < 4) {
                riskCategory = '中風險';
            } else {
                riskCategory = '高風險';
            }

            // Display result
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <p><strong>總分：</strong> ${totalScore} (滿分9分)</p>
                <p><strong>心理社會分量表得分：</strong> ${psychoScore} (滿分5分)</p>
                <p><strong>風險類別：</strong> ${riskCategory}</p>
                <p class="explanation"><em>說明：低風險表示持續性殞疾的可能性較低；中風險表示需要進一步評估；高風險表示可能需要心理社會干預。</em></p>
            `;
        }

        function clearForm() {
            const form = document.getElementById('startBackForm');
            const resultDiv = document.getElementById('result');
            form.reset();
            resultDiv.style.display = 'none';
            resultDiv.innerHTML = '';
        }
    </script>
</body>
</html>
